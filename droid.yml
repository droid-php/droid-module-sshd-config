description: "Configure SSH Service"

variables:
    sshd_config: []

tasks:
    -
      name: "Configure SSH Service"
      command: "fs:setline"
      sudo: true
      arguments:
          file: "/etc/ssh/sshd_config"
          option-name: "{{{ item.0 }}}"
          option-value: "{{{ item.1 }}}"
      with_items: sshd_config
      trigger: "Restart SSH Service"
triggers:
    -
      name: "Restart SSH Service"
      command: "shell:exec"
      sudo: true
      arguments:
          command-line: "service ssh restart"
